<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <style>
        .parent {
            position: relative;
            width: 300px;
            height: 300px;
        }
        img {
            position: absolute;
        }
        .bio {
            top: 20px;
        }
        .MW {
            left: 250px;
        }
        .Yin {
            top: 200px;
            left: 130px;
            z-index: -1;
        }
        .No {
            top: 50px;
            left: 100px;

        }
        img:hover{
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <img class="bio" src="biohazard.png">
        <img class="MW" src="Man-and-woman.png">
        <img class="No" src="No_smoking.png">
        <img class="Yin" src="Yin_and_Yang.png">
    </div>
</body>
</html>
