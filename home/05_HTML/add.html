<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>  
<body>
    <h2 align="center">Заполните анкету</h2>
    <form>
    <fieldset>
       <legend>Личные данные</legend> 
       <input type="text" name="surname" size="20" placeholder="Фамилия" requiered autofocus pattern="^[А-Яа-яЁё]{1,25}$"><br>
       <input type="text" name="name" size="20" placeholder="Имя" requiered pattern="^[А-Яа-яЁё]{1,20}$"><br>
       <input type="text" name="patr" size="20" placeholder="Отчество" requiered pattern="^[А-Яа-яЁё]{1,24}$">
       <fieldset>
       <legend>Паспортные данные</legend>
       <input type="text" name="seria" size="2" placeholder="AA" requiered pattern="[A-Z]{2}">
       <input type="text" name="number" size="7" placeholder="1234567" requiered pattern="[0-9]{7}">  
    </fieldset>
       <fieldset>
        <legend>Дата рождения</legend>
        <input type="text" name="year" size="4" placeholder="2000" pattern="[0-9]{4}">Год рождения<br>
        <select name="month">
            <option value="1">Январь</option>
            <option value="2">Февраль</option>
            <option value="3">Март</option>
            <option value="4">Апрель</option>
            <option value="5">Май</option>
            <option value="6">Июнь</option>
            <option value="7">Июль</option>
            <option value="8">Август</option>
            <option value="9">Сентябрь</option>
            <option value="10">Октябрь</option>
            <option value="11">Ноябрь</option>
            <option value="12">Декабрь</option>
        </select><br>
        <input type="number" min="1" max="31">
       </fieldset>
    <select name="nation" requiered>
        <option value="1">РБ</option>
        <option value="2">РФ</option>
        <option value="3">США</option>
    </select><br>
    Адрес:<br>
    <textarea name="address" lang="ru">
    </textarea><br>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
        <label>
            <input type="checkbox" name="hobby[]">Рыблака
        </label><br>
        <label>
            <input type="checkbox" name="hobby[]">Астрономия
        </label><br>
        <label>
            <input type="checkbox" name="hobby[]">Дайвинг
        </label><br>
        <label>
            <input type="checkbox" name="hobby[]">Марки
        </label><br>
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select name="list" id="list" multiple>
                <optgroup label="Попугаи">
                    <option value="1">Волнистый</option>
                    <option value="2">Ара</option>
                    <option value="3">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="4">Караси</option>
                    <option value="5">Окуни</option>
                    <option value="6">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="7">Стая ворон</option>
                    <option value="8">Аист</option>
                    <option value="9">Архвоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" size="20" placeholder="Логин" requiered autofocus pattern="^[A-Za-z]{5,20}$"><br>
            <input type="password" name="password" size="20" placeholder="Пароль" requiered pattern="^[A-Za-z]{10,20}$" autocomplete="off"><br>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="text" name="email" size="20"  placeholder="введите адрес почты" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
            <input type="text" name="url" size="20"  placeholder="введите адрес сайта"  pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)" >
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="numbers" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10"
        </fieldset>
        <fielset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
